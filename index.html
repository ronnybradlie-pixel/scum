<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div id="music-container" onclick="toggleMusic()">
        <span id="music-icon">üéµ</span>
    </div>

     <h1>Will you be my Valentine?</h1>

    <audio id="bgMusic" loop>
        <source src="music.mp4" type="audio/mpeg">
    </audio>

    <div class="card-container">
        <div class="card">
            <img src="b3.jpeg" alt="every momment">
            <div class="card-text">Every moment... <br> My favourite one</div>
        </div>
        <div class="card">
            <img src="b2.jpeg" alt="with you">
            <div class="card-text">with you... <br> clooockk iiiiiitt</div>
        </div>
        <div class="card">
            <img src="b1.jpeg" alt="is a dream">
            <div class="card-text">is a dream ‚ù§Ô∏è <br>Please say yes!!</div>
        </div>
    </div>
    
    <div class="btn-container">
        <button id="yesBtn" onclick="celebrate()">YES!</button>
        <button id="noBtn" onmouseover="moveButton()">No</button>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');

        // Music starts on the very first click anywhere on the page
        document.body.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-icon').innerHTML = "üîä";
            }
        }, { once: true });

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
                document.getElementById('music-icon').innerHTML = "üîä";
            } else {
                audio.pause();
                document.getElementById('music-icon').innerHTML = "üîà";
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 4000);
        }
        setInterval(createHeart, 300);

        function moveButton() {
            const btn = document.getElementById('noBtn');
            btn.style.position = 'fixed';
            const maxWidth = window.innerWidth - btn.offsetWidth - 20;
            const maxHeight = window.innerHeight - btn.offsetHeight - 20;
            btn.style.left = Math.random() * maxWidth + 'px';
            btn.style.top = Math.random() * maxHeight + 'px';
        }

        function celebrate() {
            audio.play();
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ff4d6d', '#ffffff', '#ffb3c1']
            });

            document.querySelector('h1').innerHTML = "I knew you'd say yes! ‚ù§Ô∏è";
            document.getElementById('noBtn').style.display = 'none';
            document.getElementById('yesBtn').innerHTML = "Redirecting...";

            setTimeout(() => {
                const phoneNumber = "254769311396"; // Put number here (e.g. 254712345678)
                const message = "Yes! I will be your Valentine! ‚ù§Ô∏è";
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.location.href = whatsappUrl;
            }, 2000);
        }
    </script>
</body>
</html>
